<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="グリーンビーンズコーヒー - モダンでシンプルなコーヒー専門店">
    <title>グリーンビーンズコーヒー | Green Beans Coffee</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☕</text></svg>">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'coffee-brown': '#6F4E37',
                        'coffee-light': '#A67C52',
                        'wood-beige': '#D4B896',
                        'concrete-gray': '#95A5A6',
                        'cream': '#F5F5DC',
                    },
                    fontFamily: {
                        'sans': ['Zen Maru Gothic', 'sans-serif'],
                        'display': ['Zen Kaku Gothic New', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&family=Zen+Maru+Gothic:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Zen Maru Gothic', sans-serif;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .coffee-bean {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-cream via-white to-wood-beige min-h-screen flex items-center justify-center">

    <div class="text-center fade-in px-6">
        <!-- Coffee Icon -->
        <div class="text-8xl mb-8 coffee-bean">
            ☕
        </div>

        <!-- Main Title -->
        <h1 class="text-5xl md:text-6xl font-display font-bold text-coffee-brown mb-4">
            グリーンビーンズコーヒー
        </h1>

        <!-- English Title -->
        <p class="text-2xl md:text-3xl font-display text-coffee-light mb-12">
            Green Beans Coffee
        </p>

        <!-- Coming Soon -->
        <div class="inline-block bg-white/80 backdrop-blur-sm rounded-lg px-8 py-4 shadow-lg border border-coffee-light/20">
            <p class="text-xl md:text-2xl text-concrete-gray font-medium">
                Coming Soon
            </p>
        </div>
    </div>

</body>
</html>
